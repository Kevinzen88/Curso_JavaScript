      /*

     */

      //ejercicio 25
      const numArray = [1,15,15,20,20,3,5,4,20];
      const sinDup = [];

      for (var i = 0; i < numArray.length; i++) {
        const elemento = numArray[i];

        if (!sinDup.includes(numArray[i])) {
          sinDup.push(elemento);
        }
      }
      console.info("*************** Ejercicio 25 ********************");
      console.log("La cadena de números es "+ "!"+numArray +"!"+ " quitando sus duplicados quedaría así "+sinDup);

      //ejercicio 26

      function ArrayAvg(myArray) {
        let i = 0,
          summ = 0,
          ArrayLen = myArray.length;
        while (i < ArrayLen) {
          summ = summ + myArray[i++];
        }
        return summ / ArrayLen;
      }

      const myArray = [1, 5, 2, 3, 7];
      let a = ArrayAvg(myArray);

      console.info("*************** Ejercicio 26 ********************");
      console.log("La cadena de números tiene de promedio: "+ a);
