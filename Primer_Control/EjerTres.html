<html lang="en">

  <body>
    <h1>Ejercicios video 1</h1>

    <script>
      /*
    9) Programa una función que obtenga un numero aleatorio entre 501 y 600.
    10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.
    11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.
    */

    //ejercicio 9

    const numRandom = (inicio, final) =>

    Math.floor(Math.random() * (final - inicio)) + inicio;

    let radim = numRandom(501,600);
    
    console.info("*************** Ejercicio 9 ********************");
    console.log("El número random generado es: " + radim);
    
    //ejercicio 10

    const capiNum = (numUno = "") =>{
        if(!numUno)return console.warn("El valor está vacío");
        

        numUno = numUno.toString()
        return numUno.split("").reverse().join("") === numUno
    }

    
    console.info("*************** Ejercicio 10 ********************");
    producCua = capiNum(2002);
    console.log("El número es: " + producCua);

    //ejercicio 11
    const numFacto = 5; 

    let facto = 1;
    for(let i = numFacto; i> 0; i--){
        facto *= i;
    }
    console.info("*************** Ejercicio 11 ********************");
    console.log("El factorial del número "+ numFacto+ " es " + facto);
 
    </script>
