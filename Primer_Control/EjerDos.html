      function reverse(reverPal) {
        if (reverPal === "") {
          return "";
        } else {
          return reverse(reverPal.substr(1)) + reverPal.charAt(0);

      const textContRep = (cambio = "", textoRep = "") => {
        if (!cambio) return console.error("Nada de información");

        if (!textoRep) return console.warn("No hay valores a evaluar");

        let m = 0;
        conteo = 0;

        while (m !== -1) {
          m = cambio.indexOf(textoRep, m);
          if (m !== -1) {
            m++;
            conteo++;
          }
        }

        return console.info(`La palabra o letra "${textoRep}" se repite ${conteo} veces`);
