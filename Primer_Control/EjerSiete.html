  <body>
    <h1>Ejercicios video 1</h1>

    <script>
      /*
        21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].
        22) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60].
        23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.
     */

      //ejercicio 21
      const elevarCuadrado = (numeros = undefined) => {
        if (numeros === undefined)
          return console.warn("Debes Ingresar un array de números");

        if (numeros.length === 0)
          return console.error("El array ingresado está vacío");

        if (!(numeros instanceof Array))
          return console.error(`El valor ${numeros} no es un Array de números`);

        numeros = numeros.filter((numero) => typeof numero === "number");

        let cuadrados = [];

        for (let i = 0; i < numeros.length; i++) {
          cuadrados.push(Math.pow(numeros[i], 2));
        }

        return console.log(cuadrados);
      };
      console.info("*************** Ejercicio 21 ********************");
      elevarCuadrado();
      elevarCuadrado("hola");
      elevarCuadrado(345);
      elevarCuadrado([1, 4, 5]);
      elevarCuadrado([1, 4, 5]);
      elevarCuadrado([1, 4, 5, "", "h", 7, 9]);
      
       
      
      //ejercicio 22

      const array = [5, 2, 3];


      console.info("*************** Ejercicio 22 ********************");
      console.info(`El valor mayor es `+ Math.max(...array) +` y ` +`el valor menor es `+ Math.min(...array));

      

      //ejercicio 23

      const paresImpares = (numeros = "") => {
        
        numeros = numeros.filter((numero) => typeof numero === "number");

        let pares = [],
          impares = [];

        for (let i = 0; i < numeros.length; i++) {
          numeros[i] % 2 === 0
            ? pares.push(numeros[i]) 
            : impares.push(numeros[i]);
        }

        console.info(`La cadena de números "${numeros}" tiene ${pares} pares y ${impares} impares`);
      };

      console.info("*************** Ejercicio 23 ********************");

      paresImpares([1, 2, 3, 4, 5, 7, 8, 6, 9, 12, 11, 10]);
     

    </script>
